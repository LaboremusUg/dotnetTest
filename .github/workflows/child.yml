name: Test (Triggered/Manual)

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
  
jobs:
  Build-Package-IIS_Deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
          
      - name: Restore
        run: dotnet restore ConsoleApp1/ConsoleApp1.csproj
                 
      - name: Build
        run: dotnet build ConsoleApp1/ConsoleApp1.csproj --no-restore

      - name: Test
        run: dotnet test TestProject1/TestProject1.csproj --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover --collect:"XPlat Code Coverage"

      - name: Upload unit test results
        uses: actions/upload-artifacts@v2
        if: ${{ always() }}
        with:
          name: test-results
          path: TestResults